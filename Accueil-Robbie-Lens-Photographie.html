<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Accueil - Robbie Lens Photographie</title>

    <link href="style/Accueil-Robbie-Lens-Photographie.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>
    
<body>
    <header>
        <nav>
                <img src="images/logo.png" alt="Logo Robbie Lens">
            <div>
                <a href="Accueil-Robbie-Lens-Photographie.html">Accueil</a>
                <a href="a-propos.html"> À Propos</a>
                <a href="portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="accueil-introduction">
        <div>
        <h1>Robbie Lens Photographie</h1>
            <p> 
            Où <span class="em">professionalisme</span> s’allie avec <span class="em"> passion</span>. Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion
            qui m’anime : capturer l’essence de chaque instant.
            </p>
            <a href="#ecrivez-moi"class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
            <!-- Je commence à m'amuser -->
        </div>
        <img src="images/robbie-lens.png" alt="photo de robbie lens">
        </section>
        <section class="accueil-photos">
        <h2>Mon dernier projet</h2>
        <div>
            <img src="images/accueil/element-1.png" alt="Twelve apostles - Australie">
            <img src="images/accueil/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande">
            <img src="images/accueil/element-3.png" alt="Parc National d’Abel Tasman - Nouvelle-Zélande">
        </div>
        <div>
            <img src="images/accueil/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande">
            <img src="images/accueil/element-5.png" alt="Milford Sound - Nouvelle-Zélande">
            <img src="images/accueil/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande">
        </div>
        </section>
        <section id="ecrivez-moi" class="section-contact">
        <h2>Parlons de votre projet</h2>
        <form method="get" action="">
            <div class="form-nom-email">
            <div class="form-column">
                <label for="nom">nom</label>
                <input type="text" name="nom" id="nom">
            </div>
            <div class="form-column">
                <label for="email">email</label>
                <input type="email" name="email" id="email" autocomplete="email">
            </div>
            </div>
                <label for="message">message</label>
                <textarea name="message" id="message" rows="10"></textarea>
                <input type="submit" value="Envoyer" class="cta">
        </form>
        </section>
    </main>
    <footer> 
            <img src="images/logo.png" alt="Logo Robbie Lens">
        <div>
            <a href="https://twitter.com/"target="_blank" class="lien-opaque"><img src="images/x-logo.png.png" title="Ma page Twitter" alt=" Page Twitter de Robbie Lens"></a>
            <a href="https://www.instagram.com/"target="_blank" class="lien-opaque"><img src="images/instagram.png" title="Mon Instagram" alt="Page Instagram de Robbie Lens"></a>
        </div>
    </footer>
</body>
